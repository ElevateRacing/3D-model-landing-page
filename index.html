<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <h1 class="text-top">text top</h1>
        <section class="middle-section">
            <div class="text-left">Text left</div>
            <div class="threejs-container">
                <div id="canvas-container"></div>
                <div class="text-bottom">text bottom</div>
            </div>
            <div class="text-right">Text right</div>
        </section>
    </main>
    <!-- Load Three.js, OrbitControls, and OBJLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/OBJLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
